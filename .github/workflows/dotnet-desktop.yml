name: .NET CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore AutoAppHoho.sln

    - name: Build project
      run: dotnet build AutoAppHoho.sln --configuration Release --no-restore

    - name: Run tests
      run: dotnet test AutoAppHoho.sln --no-build --verbosity normal

    - name: Publish app
      run: dotnet publish AutoAppHoho.sln -c Release -o ./publish

    - name: Upload published app as artifact
      uses: actions/upload-artifact@v3
      with:
        name: published-app
        path: ./publish
