name: Project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore AutoAppHoho.sln

    - name: Build
      run: dotnet build AutoAppHoho.sln --configuration Release

    - name: Publish
      run: dotnet publish AutoAppHoho.sln -c Release -o ./publish
